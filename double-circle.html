<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DB Circle</title>
    <link rel="stylesheet" href="db-circle.css">
</head>
<body>
    <div class="container">
        <div id="nav">
            <a id="btn-close">X</a>
            <a id="btn-min"><span></span></a>
        </div>
        <div id="content">
            <div id="content-header">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="30px" height="30px">
                        <circle cx="5" cy="17" r="4" stroke="black"stroke-width="2" fill="white"/>
                        <circle cx="22" cy="11" r="4" stroke="black"stroke-width="2" fill="white"/>
                        <circle cx="18" cy="26" r="4" stroke="black"stroke-width="2" fill="white"/>
                        <line x1="5" y1="17" x2="22" y2="11"style="stroke:rgb(255,255,255);stroke-width:2"/>
                        <line x1="22" y1="11" x2="18" y2="26"style="stroke:rgb(255,255,255);stroke-width:2"/>
                        <line x1="18" y1="26" x2="5" y2="17"style="stroke:rgb(255,255,255);stroke-width:2"/>
                    </svg>
                </span>
                <h2>ProtonVPN</h2>
            </div>
            <div id="content-body">
                <div id="c1-container">
                    <div id="c1"></div>
                </div>
                <div id="c2-container">
                    <div id="c2"></div>
                </div>
            </div>
            <div id="content-footer">
                <i>Secure Internet Anywhere</i>
            </div>
            
        </div>
        
    </div>
</body>
</html>
